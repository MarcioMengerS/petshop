<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Incluir Telefone</title>
</head>
<body class="mx-5">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/rh/clientes/novo}">Incluir Cliente</a></li>
          <li class="breadcrumb-item"><a th:href="@{/rh/clientes}">Lista de Clientes</a></li>
          <li class="breadcrumb-item active" aria-current="page">Incluir Telefone</li>
        </ol>
    </nav>
    <div th:each="cliente : ${clienteId}" th:object="${cliente}">
        <div class="row">
            <p>Nome: <span th:text="${cliente.getNome()}"></span></p>
            <p>Email: <span th:text="${cliente.getEmail()}"></span></p>
            <p>CPF: <span th:text="${cliente.getCpf()}"></span></p>
        </div>
        <form method="post" class="row gy-2 gx-3">
            <div class="col-md-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" value="" name="tipo" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="ddd" class="form-label">DDD:</label>
                <input type="number" value="" name="ddd" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" value="" name="numero" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-info">Cadastrar Telefone</button>
            </div>
        </form>
    </div>
 <!--Tabela que apresenta todos os telefones de um cliente específico-->
    <table class="container mt-3 ms-5 table table-bordered border-black table-info">
        <thead>
            <tr class="table-dark">
                <th>Código</th>
                <th>Tipo</th>
                <th>DDD</th>
                <th>Número</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="telefones:${listaTelefones}">
                <td th:text="${telefones.getId()}"></td>
                <td th:text="${telefones.getTipo()}"></td>
                <td><span th:text="${telefones.getDdd()}"></span>
                <td><span th:text="${telefones.getNumero()}"></span></td>
                <td><a th:href="@{/telefone/excluir/{id}(id=${telefones.getId()})}">Excluir</a></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
