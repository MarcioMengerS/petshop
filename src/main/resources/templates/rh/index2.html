<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Petshop Formulario</title>
</head>
<body>
    <div class="mx-5">
        <h2 class="mx-5 mt-5">Cadastro e Atualização</h2>
        
        <form class="mx-5 px-5 row gy-2 gx-3" th:action="@{/rh/clientes/salvar}" th:object="${cli}" method="POST">
            <!--Fundamental trazer o id do cliente para atualização-->
            <input type="hidden" id="id" th:field="*{id}">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" class="form-control" th:field="*{nome}">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">email:</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="col-md-4">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" th:field="*{cpf}">
            </div>
            <!--Fundamental trazer o id do endereço para atualização-->
            <input type="hidden" id="id" th:field="*{endereco.id}">
            <div class="col-md-8">
                <label for="endereco" class="form-label">Endereco:</label>
                <input type="text" class="form-control" th:field="*{endereco.nomeRua}">
            </div>
            <div class="col-md-4">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" name="numero" id="numero" class="form-control" th:field="*{endereco.numero}">
            </div>
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" th:field="*{endereco.bairro}"><br>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" th:field="*{endereco.cidade}"><br>
            </div>
            <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" th:field="*{endereco.cep}"><br>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary p-3">salvar</button>
            </div>
        </form>
    </div>
    <br>
    <a th:href="@{/rh/clientes}">Lista de Clientes</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
