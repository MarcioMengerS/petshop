<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Petshop Lista</title>
</head>
<body>
    <a th:href="@{/rh/clientes/novo}" class="container mx-5 mt-3 btn btn-primary btn-lg text-decoration-none">Incluir Cliente</a>
    <hr>
    <table class="container mx-5 table table-bordered border-black table-info">
        <thead>
            <tr class="table-dark">
                <!--<th>id_cliente</th>-->
                <th>Nome:</th>
                <th>cpf:</th>
                <th>email:</th>
                <th>Endereco</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${listaPessoas}" th:object="${cliente}">
                <!--<td th:text="${cliente.getId()}"></td>-->
                <td><a th:href="${(#mvc.url('HC#detalhesCliente').arg(0,cliente.id)).build()}"><span th:text="${cliente.getNome()}"></span></a></td>
                <td th:text="${cliente.getCpf()}"></td>
                <td th:text="${cliente.getEmail()}"></td>

                <td th:text="${cliente.endereco.nomeRua}"></td>
                <td th:text="${cliente.endereco.numero}"></td>
                <td th:text="${cliente.endereco.bairro}"></td>
                <td th:text="${cliente.endereco.cidade}"></td>
                <td th:text="${cliente.endereco.cep}"></td>

                <td>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a th:href="@{/rh/clientes/excluir/{id}(id=${cliente.id})}"><button type="button" class="btn btn-danger">Excluir</button></a>
                        <a th:href="@{/rh/clientes/atualizar/{id}(id=${cliente.id})}"><button type="button" class="btn btn-primary">Atualizar</button></a>
                        <a th:href="@{/pet/animal/{id}(id=${cliente.id})}"><button type="button" class="btn btn-success">Pet</button></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container mx-5 btn btn-primary btn-lg text-decoration-none">
        <form method="get" action="/pet/media">
            <button type="submit" class="btn btn-dark">Calcula Média de Animais por Cliente</button><br>
            <h3 th:text="${nomeDoAtributo}"></h3>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
